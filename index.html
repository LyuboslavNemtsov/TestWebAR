<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <!-- Corrected script links -->
    <script defer src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style='margin: 0px; overflow: hidden;'>

    <!-- A-Frame Scene -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: matrix; matrixCodeType: 3x3;'>
        
        <!-- Asset Management -->
        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/LyuboslavNemtsov/aresturant.github.io/main/model_test.glb"></a-asset-item>
        </a-assets>

        <!-- Barcode Marker -->
        <a-marker type='barcode' value='7'>
            <!-- Display 3D Model -->
            <a-entity gltf-model="#animated-asset" position="0 0 0" scale="1 1 1"></a-entity>
        </a-marker>

        <!-- AR Camera -->
        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
