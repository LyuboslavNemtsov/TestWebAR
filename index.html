<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene embedded arjs>
        <!-- QR Code Marker -->
        <a-marker preset="custom" type="pattern" url="https://drive.google.com/uc?export=download&id=14lL_SwUAMey-Hw6UO3BQhX38TURsF67r">
            <!-- 3D Model (Replace the link with your direct download link) -->
            <a-entity 
                gltf-model="https://drive.google.com/uc?export=download&id=19N6d1dgPh-uPOsUO0TcV6l5-k5A3guBt"
                scale="0.5 0.5 0.5"
                position="0 0 0">
            </a-entity>
        </a-marker>

        <!-- AR Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
