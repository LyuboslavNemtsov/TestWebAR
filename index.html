<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Example</title>

  <!-- Include the AR.js library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- A-Frame Scene for AR -->
  <a-scene embedded arjs>
    <!-- Camera with AR functionality -->
    <a-camera position="0 0 0" look-controls="pointerLockEnabled: true"></a-camera>

    <!-- Define the marker to trigger AR content -->
    <a-marker preset="hiro">
      <!-- 3D object (e.g., box, sphere, or custom model) -->
      <a-entity geometry="primitive: box; depth: 1; width: 1; height: 1;" material="color: blue;"></a-entity>
    </a-marker>

    <!-- Set the AR.js tracking -->
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
